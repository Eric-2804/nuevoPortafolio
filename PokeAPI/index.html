<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta Pokémon</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="card">
        <div class="card-content">
            <div class="left">
                <img id="pokemon-image" src="" alt="Pokémon" />
                <div class="extra-info">
                    <p id="pokemon-height"></p>
                    <p id="pokemon-weight"></p>
                    <p id="pokemon-gender"></p>
                    <p id="pokemon-category"></p>
                </div>
            </div>
            <div class="right">
                <h2 id="pokemon-name">Cargando...</h2>
                <div class="info" id="pokemon-id"></div>
                <div class="types" id="pokemon-types"></div>
                <div class="weaknesses" id="pokemon-weaknesses"></div>
                <div class="stats" id="pokemon-stats"></div>
            </div>
        </div>
    </div>

    <script src="pokeapi.js"></script>
</body>

</html>
