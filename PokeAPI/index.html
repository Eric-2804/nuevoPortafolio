<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta Pok√©mon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/445.png"
                alt="Garchomp" />
            <h2>Garchomp</h2>
        </div>
        <div class="info">
            <p>#445</p>
            <p>Altura: 1.9m | Peso: 95kg</p>
        </div>
        <div class="types">
            <span class="tag">DRAGON</span>
            <span class="tag">GROUND</span>
        </div>
        <div class="weaknesses">
            <span class="tag">ICE</span>
            <span class="tag">DRAGON</span>
            <span class="tag">FAIRY</span>
        </div>
        <div class="stats">
            <div class="stat">
                <span>HP: 108</span>
                <div class="bar">
                    <div class="bar-fill" style="width: 42%;"></div>
                </div>
            </div>
            <div class="stat">
                <span>Attack: 130</span>
                <div class="bar">
                    <div class="bar-fill" style="width: 51%;"></div>
                </div>
            </div>
            <div class="stat">
                <span>Defense: 95</span>
                <div class="bar">
                    <div class="bar-fill" style="width: 37%;"></div>
                </div>
            </div>
            <div class="stat">
                <span>Special Attack: 80</span>
                <div class="bar">
                    <div class="bar-fill" style="width: 31%;"></div>
                </div>
            </div>
            <div class="stat">
                <span>Special Defense: 85</span>
                <div class="bar">
                    <div class="bar-fill" style="width: 33%;"></div>
                </div>
            </div>
            <div class="stat">
                <span>Speed: 102</span>
                <div class="bar">
                    <div class="bar-fill" style="width: 40%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
